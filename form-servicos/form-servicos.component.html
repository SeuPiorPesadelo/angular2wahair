<div class="container">
  <h3>{{titulo}}</h3>
  <form [formGroup]="userForm" (submit)="salvarServico()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input formControlName="name" [(ngModel)]="servico.nome" type="text" class="form-control" id="nome" name="nome" placeholder="Nome...">
      <div *ngIf="userForm.controls.name.invalid" class="form-control alert-danger">Obrigatorio</div>
    </div>

    <div class="form-group">
      <label for="preco">Preço</label>
      <input formControlName="precoForm" [(ngModel)]="servico.preco" type="text" class="form-control" id="preco" name="preco" placeholder="Preço...">
      <div *ngIf="userForm.controls.precoForm.invalid"  class="form-control alert-danger">Obrigatorio</div>
    </div>

    <div>
      <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Salvar</button>
      <input (click)="cancelar()" type="button" class="btn btn-danger" value="Cancelar">
    </div>
  </form>
</div>
