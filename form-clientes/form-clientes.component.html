<div class="container">
  <h3>{{titulo}}</h3>
  <div>
    <form  [formGroup]="userForm" (submit)="salvarCliente()">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input formControlName="name" [(ngModel)]="cliente.nome" type="text" class="form-control" id="nome" name="nome" placeholder="Nome...">
        <div *ngIf="userForm.controls.name.invalid">
          <div *ngIf="userForm.controls.name.invalid" class="form-control alert-danger">Obrigatorio</div>
          <div *ngIf="userForm.controls.name.errors.minlength" class="form-control alert-danger">
            Nome deve ter no m√≠nimo 2 caracteres
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input formControlName="precoForm" [(ngModel)]="cliente.telefone" type="text" class="form-control" id="telefone" name="telefone" placeholder="telefone...">
        <div *ngIf="userForm.controls.precoForm.invalid"  class="form-control alert-danger">Obrigatorio</div>
      </div>

      <div>
        <button type="submit" [disabled]="!userForm.valid" class="btn btn-success">Salvar</button>
        <input (click)="cancelar()" type="button" class="btn btn-danger" value="Cancelar">
      </div>

    </form>
  </div>
</div>
